<h2 class="font-weight-bold text-center mb-4">Contact us</h2>
<p class="text-center mb-5">
    Do you have any questions?
    Please do not hesitate to contact us directly.
    Our team will come back to you within a matter of hours to help you.</p>
<div class="row justify-content-center" style="width: 100%;">
    <div class="col-md-9 mb-5">
        <form method="POST">
            <div class="row mb-4">
                <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Full Name">
                </div>
                <div class="col-md-6">
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Subject">
                </div>
                <div class="col-md-6">
                        <input type="text" id="email" name="email" class="form-control" placeholder="Contact">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                        <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"
                            placeholder="Message"></textarea>
                </div>
            </div>
            <div class="text-center ">
                <button class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</div>
